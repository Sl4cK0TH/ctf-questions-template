<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="admin-page">
    <div class="top-bar">
        <h1>CTF Admin Dashboard</h1>
        <a href="{{ url_for('admin.logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <h2>Challenges</h2>
            <a href="{{ url_for('admin.new_challenge') }}" class="btn btn-submit">+ New Challenge</a>
        </div>

        <div class="challenge-list">
            {% if challenges %}
            {% for c in challenges %}
            <div class="challenge-card">
                <div class="challenge-info">
                    <h3>{{ c.name }}</h3>
                    <span class="slug">/c/{{ c.slug }}</span>
                    <span class="status {% if c.is_active %}active{% else %}inactive{% endif %}">
                        {{ 'Active' if c.is_active else 'Inactive' }}
                    </span>
                </div>
                <div class="challenge-actions">
                    <form method="POST" action="{{ url_for('admin.delete_challenge', challenge_id=c.id) }}"
                        onsubmit="return confirm('Are you sure you want to delete this challenge?')" style="margin: 0;">
                        <button type="submit" class="btn btn-delete-card">Delete</button>
                    </form>
                    <a href="{{ url_for('admin.edit_challenge', challenge_id=c.id) }}"
                        class="btn btn-edit-admin">Edit</a>
                    <a href="/c/{{ c.slug }}" target="_blank" class="btn btn-preview">Preview</a>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="empty-state">
                <p>No challenges yet. Create your first challenge!</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
